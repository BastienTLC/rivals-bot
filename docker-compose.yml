version: '3.8'

services:
  server:
    build:
      context: ./backend
      dockerfile: Dockerfile.server
    ports:
      - "3001:3001"
    environment:
      MONGO_URI: mongodb://mongo:27017/twitch-bot
      TWITCH_USERNAME: gtp_goupil29
      TWITCH_OAUTH: oauth:q5cq1dpvtubzoob01g3xmc9l00adsi
    depends_on:
      - mongo

  client:
    build:
      context: ./client
      dockerfile: Dockerfile.client
    ports:
      - "3000:80" # Le front sera accessible sur http://localhost:3000
    environment:
      VITE_BACKEND_URL: http://localhost:3001

  mongo:
    image: mongo:8.0
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
